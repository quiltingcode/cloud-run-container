name: Test, Build, and Push to Google Cloud run


on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: python-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install requirements
        run: |
          python -m pip install -r src/requirements.txt
      - name: Run tests
        env:
          MODE: "github actions"
        run: |
          pytest src/tests.py


